<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="card">
            <div class="card-body">
                <div class="container-fluid">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                            <span class="navbar-brand mb-0 h1">Payment form example</span>
                        </div>
                    </nav>

                    <br>

                    <form class="row g-3">
                        <div class="col-md-5">
                            <label for="inputEmail4" class="form-label">Card #</label>
                            <input type="Text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="inputPassword4" class="form-label">CVC #</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label for="inputAmmount" class="form-label">Amount</label>
                            <input type="password" class="form-control" id="Ammount" placeholder="Amount">
                        </div>
                        <div class="col-6">
                            <label for="inputAddress" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="Name">
                        </div>
                        <div class="col-6">
                            <label for="inputAddress2" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="Last Name">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <span>We accept:</span>
                        <div class="col-4">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                                <label class="btn btn-secondary" for="option1"><i class="bi bi-credit-card"></i></label>

                                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                                <label class="btn btn-secondary" for="option2"><i class="bi bi-credit-card-2-back"></i></label>

                                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                                <label class="btn btn-secondary" for="option3"><i class="bi bi-credit-card-fill"></i></label>

                                <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                                <label class="btn btn-secondary" for="option4"><i class="bi bi-credit-card-2-back-fill"></i></label>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-4">
                                <label for="caption" class="form-label">Message:</label>
                                <textarea id="caption" class="form-control"
                                    placeholder="Add any notes here..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <div class="card-footer text-body-secondary">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <input class="btn btn-secondary" type="reset" value="Cancel">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
